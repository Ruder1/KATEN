 (click)="modalService.close()">
</div>

    <div class="text-center mb-2 text-lg">
        <h1>
            {{berryModel.name}}
        </h1>
        <h2>
            <ul>
                <li>
                    Id:
                    {{berryModel.id}}
                </li>
                <li>
                    Growth Time:
                    {{berryModel.growth_time}}
                </li>
                <li>
                    Max Harvest:
                    {{berryModel.max_harvest}}
                </li>
                <li>
                    Size:
                    {{berryModel.size}}
                </li>
                <li>
                    Smoothness:
                    {{berryModel.smoothness}}
                </li>
            </ul>
        </h2>
        <button class="self-auto px-8 py-4 border rounded bg-yellow-400 "
        (click)="modalService.close()">
            Выбрать
        </button>
    </div>
